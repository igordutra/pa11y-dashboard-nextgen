services:
  # Database
  mongo:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    restart: always

  # Reverse Proxy (Auto SSL)
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  # Unified App (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile.oracle
    # Port 3000 is now only exposed internally to Caddy, not the host machine
    expose:
      - "3000"
    volumes:
      - screenshots_data:/app/server/screenshots
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/pa11y-dashboard
      - PORT=3000
      - NODE_ENV=production
      - CLIENT_URL=https://pa11ydash.mangaba.co.uk
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    cap_add:
      - SYS_ADMIN
    restart: always

volumes:
  mongodb_data:
  screenshots_data:
  caddy_data:
  caddy_config: